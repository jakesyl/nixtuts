<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>{{ page.title }} - NixTuts</title>
    {% include snippets/head.html %}
    {% if page.head %}
      {{ page.head }}
    {% endif %}
  </head>

  <body>
    <nav role="navigation">
      {% include snippets/nav.html %} 
    </nav>

    <div class="main" role="main">
      <header role="header">
        {% include snippets/header.html %} 
      </header>

      <div class="content" role="article">
        {{ content }}
      </div>
    </div>
    
    <footer>
      {% include snippets/footer.html %}
    </footer>

    {% if page.body %}
      {{ page.body }}
    {% endif %}
  </body>
</html>
